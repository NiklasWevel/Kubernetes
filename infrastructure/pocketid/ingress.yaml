apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pocketid
  namespace: pocketid
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
    - host: pocketid.wevelsiep.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pocketid
                port:
                  number: 80
