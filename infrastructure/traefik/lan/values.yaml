deployment:
  kind: DaemonSet

service:
  type: LoadBalancer
  spec:
    loadBalancerIP: 192.168.20.30
    externalTrafficPolicy: Local
ports:
  web:
    port: 80
    expose:
      default: true
    exposedPort: 80
  websecure:
    port: 443
    expose:
      default: true
    exposedPort: 443

ingressRoute:
  dashboard:
    enabled: false

tlsStore:
  default-lan:
    defaultCertificate:
      secretName: wildcard-cert

log:
  level: INFO

logs:
  access:
    enabled: true
    format: common

entryPoints:
  web:
    forwardedHeaders:
      insecure: true
  websecure:
    forwardedHeaders:
      insecure: true

providers:
  kubernetesCRD:
    allowCrossNamespace: true

ingressClass:
  enabled: true
  isDefaultClass: false
  name: traefik-lan
