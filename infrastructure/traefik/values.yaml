service:
  type: LoadBalancer
  spec:
    loadBalancerIP: 192.168.20.30

ports:
  web:
    port: 80
    expose:
      default: true
    exposedPort: 80
  websecure:
    port: 443
    expose:
      default: true
    exposedPort: 443

ingressRoute:
  dashboard:
    enabled: true

tlsStore:
  default:
    defaultCertificate:
      secretName: wildcard-cert
