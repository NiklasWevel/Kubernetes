deployment:
  kind: DaemonSet

service:
  type: LoadBalancer
  spec:
    loadBalancerIP: 192.168.20.30
    externalTrafficPolicy: Local
ports:
  web:
    expose:
      default: false
  websecure:
    expose:
      default: false
  web-wan:
    port: 8080
    expose:
      default: true
    exposedPort: 8080
  websecure-wan:
    port: 8443
    expose:
      default: true
    exposedPort: 8443

ingressRoute:
  dashboard:
    enabled: false

tlsStore:
  default:
    defaultCertificate:
      secretName: wildcard-cert

log:
  level: INFO

logs:
  access:
    enabled: true
    format: common

entryPoints:
  web-wan:
    forwardedHeaders:
      insecure: true
  websecure-wan:
    forwardedHeaders:
      insecure: true

providers:
  kubernetesCRD:
    allowCrossNamespace: false

ingressClass:
  enabled: true
  isDefaultClass: false
  name: traefik-wan