apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: sonarr-db
  namespace: database
  annotations:
    "cnpg.io/cluster": "postgres-cluster"
spec:
  name: sonarr-db
  owner: sonarr_user
  cluster:
    name: postgres-cluster
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: sonarr-log-db
  namespace: database
  annotations:
    "cnpg.io/cluster": "postgres-cluster"
spec:
  name: sonarr_log_db
  owner: sonarr_user
  cluster:
    name: postgres-cluster
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-password-source
  namespace: database
  labels:
    cnpg.io/reload: "true"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-global
    kind: ClusterSecretStore
  target:
    name: sonarr-db-secret
  data:
    - secretKey: username
      remoteRef:
        key: sonarr
        property: db_user

    - secretKey: password
      remoteRef:
        key: sonarr
        property: db_password
