apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superlogin
  namespace: database
  labels:
    cnpg.io/reload: "true"  
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-global
    kind: ClusterSecretStore
  target:
    name: postgres-superlogin
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: postgres-cluster
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-cluster
        property: username
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-s3-secret
  namespace: database
  labels:
    cnpg.io/reload: "true"    
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-global
    kind: ClusterSecretStore
  target:
    name: postgres-s3-secret
    creationPolicy: Owner
  data:
    - secretKey: s3_key_id
      remoteRef:
        key: postgres-cluster
        property: s3_key_id
    - secretKey: s3_secret_key
      remoteRef:
        key: postgres-cluster
        property: s3_secret_key

