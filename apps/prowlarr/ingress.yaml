apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: prowlarr
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure-lan
spec:
  ingressClassName: traefik-lan
  rules:
    - host: prowlarr.wevelsiep.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  number: 80
