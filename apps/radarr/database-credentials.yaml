---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-db-secret
  namespace: radarr
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-global
    kind: ClusterSecretStore

  data:
    - secretKey: username
      remoteRef:
        key: radarr
        property: db_user

    - secretKey: password
      remoteRef:
        key: radarr
        property: db_password
